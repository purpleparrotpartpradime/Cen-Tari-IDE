<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cen-Tari IDE</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    body { margin: 0; font-family: monospace; background: #1e1e1e; color: #d4d4d4; }
    .top-bar { display: flex; justify-content: flex-end; background: #252526; padding: 8px; }
    .top-bar button { background: #007acc; color: #fff; border: none; padding: 6px 12px; cursor: pointer; }
    .container { display: flex; height: calc(100vh - 42px); }
    .sidebar { width: 120px; background: #252526; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .sidebar button { background: #333; color: #fff; border: none; padding: 8px; cursor: pointer; }
    .main { flex: 1; display: flex; flex-direction: column; padding: 10px; position: relative; }
    .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
    .tabs button { background: #333; color: #fff; border: none; padding: 6px 12px; cursor: pointer; }
    .tab-content { flex: 1; display: none; flex-direction: column; }
    .tab-content.active { display: flex; }
    #code-editor { flex: 1; background: #1e1e1e; color: #d4d4d4; border: 1px solid #444; padding: 10px; resize: none; }
    #btn-run { margin-top: 8px; align-self: flex-end; background: #0e639c; color: #fff; border: none; padding: 6px 12px; cursor: pointer; }
    #output-view { flex: 1; background: #fff; margin-top: 8px; border: 1px solid #444; }
    #output-log { flex: 1; overflow-y: auto; background: #111; border: 1px solid #333; padding: 10px; margin-top: 8px; }
    #suggestions { position: absolute; background: #2d2d2d; border: 1px solid #444; list-style: none; margin: 0; padding: 0; max-height: 150px; overflow-y: auto; display: none; z-index: 10; }
    #suggestions li { padding: 4px 8px; cursor: pointer; }
    #suggestions li:hover { background: #3d3d3d; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="btn-package">Package</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <button id="btn-patch">Patch</button>
      <button id="btn-build">Build</button>
      <button id="btn-log">Log</button>
      <button id="btn-execute">Execute</button>
      <button id="btn-variable">Variable</button>
    </div>
    <div class="main">
      <div class="tabs">
        <button onclick="openTab('ide')">IDE</button>
        <button onclick="openTab('terminal')">Terminal</button>
      </div>
      <div id="ide" class="tab-content active">
        <textarea id="code-editor" placeholder="Write your Cen-Tari code hereâ€¦" rows="10"></textarea>
        <ul id="suggestions"></ul>
        <button id="btn-run">Run</button>
        <div id="output-view"></div>
      </div>
      <div id="terminal" class="tab-content">
        <py-terminal></py-terminal>
        <div id="output-log"></div>
      </div>
    </div>
  </div>
  <py-script src="cen_tari_translator.py"></py-script>
  <py-script src="cen_tari_runtime.py"></py-script>
  <py-script src="cen_tari_packager.py"></py-script>
  <py-script src="main.py"></py-script>
  <script>
    const keywords=["var","if","else","while","for","function","class","chart()","spawn()","print()","switch","case","try","catch","finally"];
    const editor=document.getElementById('code-editor'),sugg=document.getElementById('suggestions');
    editor.addEventListener('input',()=>{
      const pos=editor.selectionStart,text=editor.value.slice(0,pos),m=text.match(/(\w+)$/);
      if(!m){sugg.style.display='none';return}
      const t=m[1].toLowerCase(),matches=keywords.filter(k=>k.startsWith(t));
      if(!matches.length){sugg.style.display='none';return}
      sugg.innerHTML='';matches.forEach(m=>{const li=document.createElement('li');li.textContent=m;li.onclick=(()=>{const start=editor.selectionStart-t.length;editor.setRangeText(m,start,editor.selectionStart,'end');editor.focus();sugg.style.display='none'});sugg.appendChild(li)});
      const r=editor.getBoundingClientRect();sugg.style.top=(r.top+20)+'px';sugg.style.left=(r.left+10)+'px';sugg.style.display='block';
    });
    editor.addEventListener('keydown',e=>{if(e.key==='Escape')sugg.style.display='none'});
    function openTab(id){document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));document.getElementById(id).classList.add('active')}
  </script>
</body>
</html>
