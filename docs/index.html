<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cen-Tari IDE</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    body { margin: 0; font-family: monospace; background-color: #1e1e1e; color: #d4d4d4; }
    .top-bar { display: flex; justify-content: flex-end; background-color: #252526; padding: 8px; }
    .top-bar button { background-color: #007acc; color: white; border: none; padding: 6px 12px; cursor: pointer; }
    .container { display: flex; height: calc(100vh - 42px); }
    .sidebar { width: 120px; background-color: #252526; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .sidebar button { background-color: #333; color: #fff; border: none; padding: 8px; cursor: pointer; }
    .main { flex: 1; display: flex; flex-direction: column; padding: 10px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
    .tabs button { background-color: #333; color: #fff; border: none; padding: 6px 12px; cursor: pointer; }
    .tab-content { flex: 1; display: none; flex-direction: column; }
    .tab-content.active { display: flex; }
    #code-editor { width: 100%; height: 60%; background: #1e1e1e; color: #d4d4d4; border: 1px solid #444; padding: 10px; resize: none; }
    #btn-run { margin-top: 8px; align-self: flex-end; background: #0e639c; color: white; border: none; padding: 6px 12px; cursor: pointer; }
    #output-log { height: 30%; overflow-y: auto; background: #111; border-top: 1px solid #333; padding: 10px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="btn-package" py-click="package_exe()">Package</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <button id="btn-patch"    py-click="patch_code()">Patch</button>
      <button id="btn-build"    py-click="build_html_app()">Build</button>
      <button id="btn-log"      py-click="toggle_logging()">Log</button>
      <button id="btn-execute"  py-click="execute_only()">Execute</button>
      <button id="btn-variable" py-click="prompt_variable()">Variable</button>
    </div>
    <div class="main">
      <div class="tabs">
        <button onclick="openTab('ide')">IDE</button>
        <button onclick="openTab('terminal')">Terminal</button>
      </div>
      <div id="ide" class="tab-content active">
        <textarea id="code-editor" placeholder="Write your Cen-Tari code hereâ€¦"></textarea>
        <button id="btn-run" py-click="run_all()">Run</button>
      </div>
      <div id="terminal" class="tab-content">
        <py-terminal></py-terminal>
      </div>
      <div id="output-log"></div>
    </div>
  </div>
  <py-script src="main.py"></py-script>
  <script>
    function openTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
